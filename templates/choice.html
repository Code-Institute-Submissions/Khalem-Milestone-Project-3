{% extends "base.html" %}
{% block content %}
<div class="container container-fluid">
        <div class="row">
            <div class="col-xs-12">
                <div class="jumbotron center content">
                    <!-- User then picks wether he/she wants a photo or text riddles -->
                    <h1 class="display-4"><span class="bg-purple">15</span> Riddles</h1>
                    {% with new_user = username.split("^") %}
                    <p class="lead">We're nearly there {{ new_user[0].title() }}, choose either a <span class="bold">text</span> or <span class="bold">photo</span> riddle.</p>
                    {% endwith %}
                    <form method="POST">
                        <button class="btn mat-shadow button-bg-green" name="choice" value="Photo">Photo</button>
                        <button class="btn mat-shadow button-bg-blue" name="choice" value="Text">Text</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
